<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Allcars</title>
    <style>table th, table td {padding: 20px;}</style>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>color</th>
        <th>engine</th>
        <th>HP</th>
    </tr>
    <tr th:each="car, state : ${index}">
        <td th:utext="${car.getId()}">id</td>
        <td th:utext="${car.getColor()}">color</td>
        <td th:utext="${car.getEngine()}">engine</td>
        <td th:utext="${car.getHP()}">HP</td>
    </tr>
</table>
</body>
</html>
